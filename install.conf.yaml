- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.config/karabiner/karabiner.json: karabiner.json
    ~/.config/nvim: nvim

- shell:
  - [cp hyperzsh.zsh-theme ~/.oh-my-zsh/custom/themes/hyperzsh.zsh-theme, Copying ZSH theme]
  - [nvim +PackerSync! +PackerClean! +qa, Installing and updating nvim plugins]
